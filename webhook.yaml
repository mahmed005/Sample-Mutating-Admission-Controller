apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: controller.default.svc
webhooks:
- name: controller.default.svc
  rules:
  - apiGroups:   ["*"]
    apiVersions: ["*"]
    operations:  ["CREATE"]
    resources:   ["*"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "default"
      name: "controller"
      path: /mutate
      port: 8080
    caBundle:  
  admissionReviewVersions: ["v1", "v1beta1", "v2"]
  sideEffects: None
  timeoutSeconds: 5
